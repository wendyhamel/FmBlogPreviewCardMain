<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./src/output.css" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body class="h-screen bg-yellow text-gray-dark">
  <main class="h-full grid place-content-center">
<!--    <h1 class="sr-only">Blog preview card</h1>-->
    <section class="bg-white border border-gray-dark rounded-2xl p-6 space-y-6 mx-6 shadow-bold max-w-96 md:rounded-[1.25rem]">
      <img class="rounded-xl object-cover h-[200px]" src="./assets/images/illustration-article.svg" alt="">
      <div class="space-y-3.5">
        <p class="font-extrabold text-xs py-1.5 px-2.5 bg-yellow rounded inline md:text-sm md:px-3">Learning</p>
        <p class="text-xs md:text-sm">Published 21 Dec 2023</p>
        <a class="hover:text-yellow transition" href="#"><h2 class="font-extrabold text-xl md:text-2xl">HTML & CSS foundations</h2></a>
        <p class="text-sm text-gray md:text-base">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="flex items-center gap-2.5 md:gap-3">
        <img class="rounded-full h-8 w-8" src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <p class="font-extrabold text-sm">Greg Hooper</p>
      </div>
    </section>
  </main>

  <footer class="fixed bottom-0 inset-x-0 text-center text-xs bg-white/20 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
    Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>.
    Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
